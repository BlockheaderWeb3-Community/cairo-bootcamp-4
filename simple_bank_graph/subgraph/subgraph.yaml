specVersion: 1.0.0
description: simple-bank Substreams-powered-Subgraph
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: substreams
    name: simple_bank
    network: starknet-testnet
    source:
      package:
        moduleName: map_simplebank_events
        file: ../simple-bank-v0.1.0.spkg
    mapping:
      apiVersion: 0.0.7
      kind: substreams/graph-entities
      file: ./src/mappings.ts
      handler: handleTriggers